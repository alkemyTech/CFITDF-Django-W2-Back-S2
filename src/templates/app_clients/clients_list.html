{% extends 'base.html' %}
{% block content %} 
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Active</th>
            </tr>
        </thead>   
        <tbody>
            {% for client in clients %}
            <tr>
                <td>{{client.id}}</td>
                <td>{{client.first_name}}</td>
                <td>{{client.last_name}}</td>
                <td>{{client.active}}</td>
            {% endfor %}
        </tbody> 
    </table>
{% endblock %}
