{% extends "base.html" %}
{% block content %}
  <div class="container mt-4">
    <h1>
      {% if object %}Editar Cliente{% else %}Crear Cliente{% endif %}
    </h1>
   <form method="post">
     {% csrf_token %}
     {{ form.as_p }}
     <button type="submit" class="btn btn-primary">Guardar</button>
     <a href="{% url 'app_clients:clients_list' %}" class="btn btn-danger">Cancelar</a>
   </form>
  </div>
{% endblock %}
