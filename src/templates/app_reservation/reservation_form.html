{% extends "base.html" %}
{% block content %}
<h1>
    {% if reservation %}
        Editar Reserva
    {% else %}
        Crear Reserva
    {% endif %}
</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'app_reservation:reservation_list' %}" class="btn btn-danger">Cancelar</a>
{% endblock %}
