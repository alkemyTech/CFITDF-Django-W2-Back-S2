{% extends "base.html" %}
{% block content %}
  <h2>¿Dar de baja al coordinador "{{ object.first_name }} {{ object.last_name }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Sí, aceptar.</button>
    <a href="{% url 'app_coordinators:coordinators_list' %}">Cancelar</a>
  </form>
{% endblock %}
