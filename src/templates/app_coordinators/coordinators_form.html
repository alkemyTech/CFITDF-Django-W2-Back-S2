{% extends "base.html" %}
{% block content %}
  <h1>{% if object %}Editar{% else %}Crear{% endif %} Coordinador</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'app_coordinators:coordinators_list' %}" class="btn btn-danger">Cancelar</a>
  </form>
{% endblock %}
