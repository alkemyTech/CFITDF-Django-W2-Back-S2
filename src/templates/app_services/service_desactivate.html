{% extends "base.html" %}
{% block content %}
  <h2>¿Estás seguro de que deseas eliminar el servicio "{{ object.name }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
    <a href="{% url 'app_services:services_list' %}">Cancelar</a>
  </form>
{% endblock %}
